{% extends 'base.html' %}
 
{% block conteudo %}
 
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Produtos</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>
 
    <div class="row">
        {% for produto in produtos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ produto.imagem }}" class="card-img-top" alt="Imagem do produto" style="width: 80%;">
 
                <div class="card-body">
                    <h5 class="card-title">{{ produto.nome }}</h5>
                    <p class="card-text"><strong>Pre√ßo:</strong> R$ {{ produto.preco }}</p>
                    <p class="card-text"><strong>Tipo:</strong> {{ produto.tipo }}</p>
                    <p class="card-text">{{ produto.descricao[:100] }}{% if produto.descricao|length > 100 %}...{% endif %}</p>
                    <a href="{{ url_for('pagina_compra', id=produto.id) }}" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
 
{% endblock %}
